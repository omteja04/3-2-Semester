 "children": [{ "content": "<code>function name(param: type): returnType { ... }</code>", "children": [], "payload": { "tag": "li", "lines": "100,102" } }], "payload": { "tag": "li", "lines": "98,102", "listIndex": 1 } }, { "content": "2. \n<p data-lines=\"102,103\"><strong>Arrow Functions</strong>: Shorter syntax for writing functions, with lexical <code>this</code>.</p>", "children": [{ "content": "<code>const name = (param: type): returnType =&gt; { ... }</code>", "children": [], "payload": { "tag": "li", "lines": "104,106" } }], "payload": { "tag": "li", "lines": "102,106", "listIndex": 2 } }, { "content": "3. \n<p data-lines=\"106,107\"><strong>Function Types</strong>: You can define a function signature type using a type alias.</p>", "children": [{ "content": "<code>type FunctionType = (param1: type1, param2: type2) =&gt; returnType</code>", "children": [], "payload": { "tag": "li", "lines": "108,110" } }], "payload": { "tag": "li", "lines": "106,110", "listIndex": 3 } }, { "content": "4. \n<p data-lines=\"110,111\"><strong>Optional Parameters</strong>: Use <code>?</code> to make parameters optional.</p>", "children": [{ "content": "<code>function name(param1?: type)</code>", "children": [], "payload": { "tag": "li", "lines": "112,114" } }], "payload": { "tag": "li", "lines": "110,114", "listIndex": 4 } }, { "content": "5. \n<p data-lines=\"114,115\"><strong>Default Parameters</strong>: Assign default values to parameters.</p>", "children": [{ "content": "<code>function name(param1 = defaultValue)</code>", "children": [], "payload": { "tag": "li", "lines": "116,118" } }], "payload": { "tag": "li", "lines": "114,118", "listIndex": 5 } }, { "content": "6. \n<p data-lines=\"118,119\"><strong>Rest Parameters</strong>: Collects all the remaining arguments into an array.</p>", "children": [{ "content": "<code>function name(...params: type[])</code>", "children": [], "payload": { "tag": "li", "lines": "120,122" } }], "payload": { "tag": "li", "lines": "118,122", "listIndex": 6 } }], "payload": { "tag": "h2", "lines": "96,97" } }, { "content": "Interfaces", "children": [{ "content": "1. <strong>Basic Interface Definition</strong>: Defines the shape of an object with specific properties and their types.", "children": [], "payload": { "tag": "li", "lines": "124,125", "listIndex": 1 } }, { "content": "2. <strong>Optional Properties</strong>: Use <code>?</code> to make properties optional.", "children": [], "payload": { "tag": "li", "lines": "125,126", "listIndex": 2 } }, { "content": "3. <strong>Read-only Properties</strong>: Use <code>readonly</code> to prevent modification of properties.", "children": [], "payload": { "tag": "li", "lines": "126,127", "listIndex": 3 } }, { "content": "4. <strong>Methods in Interfaces</strong>: Define method signatures in the interface to specify required methods for objects.", "children": [], "payload": { "tag": "li", "lines": "127,128", "listIndex": 4 } }, { "content": "5. <strong>Extending Interfaces</strong>: Use <code>extends</code> to create new interfaces that build on existing ones.", "children": [], "payload": { "tag": "li", "lines": "128,129", "listIndex": 5 } }, { "content": "6. <strong>Function Types</strong>: Use interfaces to define function signatures.", "children": [], "payload": { "tag": "li", "lines": "129,130", "listIndex": 6 } }, { "content": "7. <strong>Interface as a Contract</strong>: Classes or objects must implement the structure defined by the interface.", "children": [], "payload": { "tag": "li", "lines": "130,131", "listIndex": 7 } }, { "content": "8. <strong>Interface vs Type Alias</strong>: Interfaces are mainly used for objects, while type aliases are more flexible for other complex types.", "children": [], "payload": { "tag": "li", "lines": "131,133", "listIndex": 8 } }], "payload": { "tag": "h2", "lines": "122,123" } }, { "content": "Duck Typing", "children": [{ "content": "\n<table data-lines=\"135,141\">\n<thead data-lines=\"135,136\">\n<tr data-lines=\"135,136\">\n<th>Feature</th>\n<th>Explanation</th>\n</tr>\n</thead>\n<tbody data-lines=\"137,141\">\n<tr data-lines=\"137,138\">\n<td>Definition</td>\n<td>Structural type checking (not name-based)</td>\n</tr>\n<tr data-lines=\"138,139\">\n<td>Key Principle</td>\n<td>&#x201c;If it walks like a duck and quacks like a duck&#x2026;&#x201d;</td>\n</tr>\n<tr data-lines=\"139,140\">\n<td>Type Checking Based On</td>\n<td>Object shape (property names and types)</td>\n</tr>\n<tr data-lines=\"140,141\">\n<td>Useful For</td>\n<td>Flexibility and code reuse with functions and interfaces</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "135,142" } }], "payload": { "tag": "h2", "lines": "133,134" } }, { "content": "Function Types", "children": [{ "content": "\n<table data-lines=\"144,150\">\n<thead data-lines=\"144,145\">\n<tr data-lines=\"144,145\">\n<th>Feature</th>\n<th>Example Syntax</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"146,150\">\n<tr data-lines=\"146,147\">\n<td>Type Alias for Function</td>\n<td><code>type Fn = (a: number) =&gt; string;</code></td>\n<td>Defines a reusable function signature</td>\n</tr>\n<tr data-lines=\"147,148\">\n<td>Inline Type</td>\n<td><code>let fn: (x: string) =&gt; number</code></td>\n<td>Directly declares function type</td>\n</tr>\n<tr data-lines=\"148,149\">\n<td>Function as Parameter</td>\n<td><code>(fn: (a: number, b: number) =&gt; number)</code></td>\n<td>Accepts a typed function as argument</td>\n</tr>\n<tr data-lines=\"149,150\">\n<td>Interface Function</td>\n<td><code>interface Fn { (x: string): boolean }</code></td>\n<td>Function shape using an interface</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "144,151" } }], "payload": { "tag": "h2", "lines": "142,143" } }, { "content": "Classes, Constructor, Access Modifiers, <br> Properties and Methods", "children": [{ "content": "\n<table data-lines=\"153,160\">\n<thead data-lines=\"153,154\">\n<tr data-lines=\"153,154\">\n<th>Feature</th>\n<th>Description</th>\n<th>Example</th>\n</tr>\n</thead>\n<tbody data-lines=\"155,160\">\n<tr data-lines=\"155,156\">\n<td>Class</td>\n<td>Blueprint for objects</td>\n<td><code>class MyClass { ... }</code></td>\n</tr>\n<tr data-lines=\"156,157\">\n<td>Constructor</td>\n<td>Initializes objects</td>\n<td><code>constructor(name: string)</code></td>\n</tr>\n<tr data-lines=\"157,158\">\n<td>Access Modifiers</td>\n<td>Visibility of members</td>\n<td><code>public</code>, <code>private</code>, <code>protected</code></td>\n</tr>\n<tr data-lines=\"158,159\">\n<td>Properties</td>\n<td>Data members of a class</td>\n<td><code>name: string;</code></td>\n</tr>\n<tr data-lines=\"159,160\">\n<td>Methods</td>\n<td>Functions inside a class</td>\n<td><code>greet(): void { ... }</code></td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "153,160" } }, { "content": "\n<table data-lines=\"160,165\">\n<thead data-lines=\"160,161\">\n<tr data-lines=\"160,161\">\n<th>Modifier</th>\n<th>Meaning</th>\n<th>Accessible From</th>\n</tr>\n</thead>\n<tbody data-lines=\"162,165\">\n<tr data-lines=\"162,163\">\n<td><code>public</code></td>\n<td>Default. Accessible everywhere</td>\n<td>Anywhere</td>\n</tr>\n<tr data-lines=\"163,164\">\n<td><code>private</code></td>\n<td>Only inside the class</td>\n<td>Within the class only</td>\n</tr>\n<tr data-lines=\"164,165\">\n<td><code>protected</code></td>\n<td>Inside the class &amp; its subclasses</td>\n<td>Class + Subclasses</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "160,166" } }], "payload": { "tag": "h2", "lines": "151,152" } }, { "content": "Creating and using Namespaces", "children": [{ "content": "", "children": [{ "content": "\n<p data-lines=\"168,169\">Namespaces in TypeScript help you organize code into logical groups and prevent naming conflicts &#x2014; especially useful when not using module systems.</p>", "children": [], "payload": { "tag": "li", "lines": "168,170" } }, { "content": "\n<table data-lines=\"170,178\">\n<thead data-lines=\"170,171\">\n<tr data-lines=\"170,171\">\n<th>-</th>\n<th>Feature</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"172,178\">\n<tr data-lines=\"172,173\">\n<td>namespace keyword</td>\n<td>Declares a block to encapsulate related code</td>\n<td></td>\n</tr>\n<tr data-lines=\"173,174\">\n<td>export keyword</td>\n<td>Exposes elements outside the namespace</td>\n<td></td>\n</tr>\n<tr data-lines=\"174,175\">\n<td>namespace usage</td>\n<td>Access exported members via NamespaceName.memberName</td>\n<td></td>\n</tr>\n<tr data-lines=\"175,176\">\n<td>nesting</td>\n<td>Namespaces can be nested inside each other</td>\n<td></td>\n</tr>\n<tr data-lines=\"176,177\">\n<td>splitting across files</td>\n<td>Use /// <reference path=\"...\"> to merge multiple files into one namespace</reference></td>\n<td></td>\n</tr>\n<tr data-lines=\"177,178\">\n<td>runtime impact</td>\n<td>Compiles into an IIFE (Immediately Invoked Function Expression)</td>\n<td></td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "170,179" } }], "payload": { "tag": "ul", "lines": "168,179" } }, { "content": "", "children": [{ "content": "1. \n<p data-lines=\"179,180\">Basic Namespace:</p>\n<pre data-lines=\"181,190\"><code class=\"language-ts\"><span class=\"hljs-keyword\">namespace</span> <span class=\"hljs-title class_\">Utils</span> {\n  <span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\"><span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span></span>) {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">&#x24;{name}</span>`</span>;\n  }\n}\n\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title class_\">Utils</span>.<span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-string\">&quot;Levi&quot;</span>)); <span class=\"hljs-comment\">// Output: Hello, Levi</span>\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "179,191", "listIndex": 1 } }, { "content": "2. \n<p data-lines=\"191,192\">Nested Namespaces:</p>\n<pre data-lines=\"193,204\"><code class=\"language-ts\"><span class=\"hljs-keyword\">namespace</span> <span class=\"hljs-title class_\">Game</span> {\n  <span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">namespace</span> <span class=\"hljs-title class_\">Engine</span> {\n    <span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">start</span>(<span class=\"hljs-params\"></span>) {\n      <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">&quot;Game started&quot;</span>);\n    }\n  }\n}\n\n<span class=\"hljs-title class_\">Game</span>.<span class=\"hljs-property\">Engine</span>.<span class=\"hljs-title function_\">start</span>();\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "191,205", "listIndex": 2 } }], "payload": { "tag": "ol", "lines": "179,205" } }, { "content": "", "children": [{ "content": "Use Namespaces For: browser-based apps not using modules.", "children": [], "payload": { "tag": "li", "lines": "205,206" } }, { "content": "Use Namespaces For: When keeping everything in a single global context.", "children": [], "payload": { "tag": "li", "lines": "206,208" } }], "payload": { "tag": "ul", "lines": "205,208" } }], "payload": { "tag": "h2", "lines": "166,167" } }, { "content": "Creating and using Modules", "children": [{ "content": "What is a Module?", "children": [{ "content": "<strong>Module</strong>: Any TypeScript file that uses <code>import</code> or <code>export</code> statements.", "children": [], "payload": { "tag": "li", "lines": "212,213" } }, { "content": "Every TypeScript file is a <strong>separate module</strong> by default.", "children": [], "payload": { "tag": "li", "lines": "213,214" } }, { "content": "Modules enable sharing and reusing code between files.", "children": [], "payload": { "tag": "li", "lines": "214,215" } }, { "content": "\n<table data-lines=\"215,221\">\n<thead data-lines=\"215,216\">\n<tr data-lines=\"215,216\">\n<th>Feature</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody data-lines=\"217,221\">\n<tr data-lines=\"217,218\">\n<td><code>export</code></td>\n<td>Exposes variables, functions, or classes to other files.</td>\n</tr>\n<tr data-lines=\"218,219\">\n<td><code>import</code></td>\n<td>Imports code from other modules to use it in the current file.</td>\n</tr>\n<tr data-lines=\"219,220\">\n<td>Default Export</td>\n<td>Exports a single item from a module (<code>export default</code>).</td>\n</tr>\n<tr data-lines=\"220,221\">\n<td>Named Exports</td>\n<td>Exports multiple items from a module with names.</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "215,222" } }], "payload": { "tag": "h3", "lines": "210,211" } }, { "content": "Creating &amp; Using Modules", "children": [{ "content": "\n<p data-lines=\"224,225\">In the <strong>mathUtils.ts</strong> file:</p>\n<pre data-lines=\"226,235\"><code class=\"language-ts\"><span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\"><span class=\"hljs-attr\">x</span>: <span class=\"hljs-built_in\">number</span>, <span class=\"hljs-attr\">y</span>: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> x + y;\n}\n\n<span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">multiply</span>(<span class=\"hljs-params\"><span class=\"hljs-attr\">x</span>: <span class=\"hljs-built_in\">number</span>, <span class=\"hljs-attr\">y</span>: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> x * y;\n}\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "224,236" } }, { "content": "\n<p data-lines=\"236,237\">In the <strong>main.ts</strong> file:</p>\n<pre data-lines=\"238,244\"><code class=\"language-ts\"><span class=\"hljs-keyword\">import</span> { add, multiply } <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">&quot;./mathUtils&quot;</span>;\n\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title function_\">add</span>(<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">3</span>)); <span class=\"hljs-comment\">// Output: 8</span>\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title function_\">multiply</span>(<span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">2</span>)); <span class=\"hljs-comment\">// Output: 8</span>\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "236,245" } }, { "content": "\n<p data-lines=\"245,246\">Export Types</p>", "children": [{ "content": "\n<p data-lines=\"247,248\"><strong>Named Exports</strong>: You can export multiple items from a module.</p>\n<pre data-lines=\"249,253\"><code class=\"language-ts\"><span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">const</span> name = <span class=\"hljs-string\">&quot;Levi&quot;</span>;\n<span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\"></span>) { ... }\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "247,254" } }, { "content": "\n<p data-lines=\"254,255\">Import:</p>\n<pre data-lines=\"256,259\"><code class=\"language-ts\"><span class=\"hljs-keyword\">import</span> { name, greet } <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">&quot;./file&quot;</span>;\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "254,260" } }, { "content": "\n<p data-lines=\"260,261\"><strong>Default Export</strong>: You can export one default value.</p>\n<pre data-lines=\"262,265\"><code class=\"language-ts\"><span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">default</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Logger</span> { ... }\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "260,266" } }, { "content": "\n<p data-lines=\"266,267\">Import:</p>\n<pre data-lines=\"268,271\"><code class=\"language-ts\"><span class=\"hljs-keyword\">import</span> <span class=\"hljs-title class_\">Logger</span> <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">&quot;./Logger&quot;</span>;\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "266,272" } }], "payload": { "tag": "li", "lines": "245,272" } }], "payload": { "tag": "h3", "lines": "222,223" } }], "payload": { "tag": "h2", "lines": "208,209" } }, { "content": "Module Formats and Loaders", "children": [{ "content": "\n<table data-lines=\"274,279\">\n<thead data-lines=\"274,275\">\n<tr data-lines=\"274,275\">\n<th>Concept</th>\n<th>ES6 Modules</th>\n<th>CommonJS</th>\n<th>AMD</th>\n<th>SystemJS</th>\n</tr>\n</thead>\n<tbody data-lines=\"276,279\">\n<tr data-lines=\"276,277\">\n<td><strong>Import/Export</strong></td>\n<td><code>import { add } from &apos;module&apos;;</code></td>\n<td><code>const { add } = require(&apos;module&apos;);</code></td>\n<td><code>define([&apos;module&apos;], function(module) { ... });</code></td>\n<td><code>System.import(&apos;module&apos;).then(...)</code></td>\n</tr>\n<tr data-lines=\"277,278\">\n<td><strong>Module Loading</strong></td>\n<td>Synchronous and Static</td>\n<td>Synchronous and Block-based</td>\n<td>Asynchronous</td>\n<td>Asynchronous and dynamic loading</td>\n</tr>\n<tr data-lines=\"278,279\">\n<td><strong>Supported By</strong></td>\n<td>Browsers, Node.js (v12+)</td>\n<td>Node.js (Older versions)</td>\n<td>Mainly in Browsers (via RequireJS)</td>\n<td>All formats, used in various projects</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "274,280" } }], "payload": { "tag": "h2", "lines": "272,273" } }, { "content": "Module Vs Namespace", "children": [{ "content": "\n<table data-lines=\"282,293\">\n<thead data-lines=\"282,283\">\n<tr data-lines=\"282,283\">\n<th>Feature</th>\n<th><strong>Module</strong></th>\n<th><strong>Namespace</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"284,293\">\n<tr data-lines=\"284,285\">\n<td><strong>Declaration Syntax</strong></td>\n<td>Uses <code>export</code> and <code>import</code> keywords</td>\n<td>Uses <code>namespace</code> and <code>export</code> within the namespace</td>\n</tr>\n<tr data-lines=\"285,286\">\n<td><strong>Code Separation</strong></td>\n<td>Can be split across multiple files</td>\n<td>Typically confined to a single file (but can span multiple files in certain scenarios)</td>\n</tr>\n<tr data-lines=\"286,287\">\n<td><strong>Scope</strong></td>\n<td>Each module is its own scope (i.e., private by default)</td>\n<td>Everything inside a namespace shares the same global scope unless explicitly exported</td>\n</tr>\n<tr data-lines=\"287,288\">\n<td><strong>Usage</strong></td>\n<td>For large-scale projects and <strong>external code sharing</strong></td>\n<td>For grouping related code in <strong>non-modular codebases</strong></td>\n</tr>\n<tr data-lines=\"288,289\">\n<td><strong>Static Imports</strong></td>\n<td>Supported (imports are resolved at compile time)</td>\n<td>No <code>import</code>; everything is merged into global space</td>\n</tr>\n<tr data-lines=\"289,290\">\n<td><strong>Tree Shakability</strong></td>\n<td>Yes, unused code can be excluded</td>\n<td>No, all code in a namespace is included unless manually excluded</td>\n</tr>\n<tr data-lines=\"290,291\">\n<td><strong>Bundling</strong></td>\n<td>Supported (webpack, rollup, etc.)</td>\n<td>No support for bundling, everything is part of the global scope</td>\n</tr>\n<tr data-lines=\"291,292\">\n<td><strong>File Usage</strong></td>\n<td>Each file is treated as a module</td>\n<td>Can span multiple files but typically in a single global space</td>\n</tr>\n<tr data-lines=\"292,293\">\n<td><strong>Example</strong></td>\n<td><code>import { add } from &apos;./utils&apos;;</code></td>\n<td><code>namespace MathUtils { export function add() { ... } }</code></td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "282,294" } }, { "content": "\n<p data-lines=\"294,295\">Use Modules if:</p>", "children": [{ "content": "You are working in modern TypeScript or JavaScript environments that support ES6 modules.", "children": [], "payload": { "tag": "li", "lines": "296,297" } }, { "content": "You want to take advantage of tree-shaking, which removes unused exports in the build process.", "children": [], "payload": { "tag": "li", "lines": "297,298" } }, { "content": "You want to separate your code into different files for better code organization.", "children": [], "payload": { "tag": "li", "lines": "298,299" } }, { "content": "You are using bundlers like Webpack, Rollup, or Parcel.", "children": [], "payload": { "tag": "li", "lines": "299,300" } }, { "content": "You need asynchronous loading or lazy loading of your code.", "children": [], "payload": { "tag": "li", "lines": "300,302" } }], "payload": { "tag": "li", "lines": "294,302" } }, { "content": "\n<p data-lines=\"302,303\">Use Namespaces if:</p>", "children": [{ "content": "You are working with legacy code or in an environment where ES6 modules are not available.", "children": [], "payload": { "tag": "li", "lines": "303,304" } }, { "content": "You are building small-scale applications and don&apos;t need modular code splitting.", "children": [], "payload": { "tag": "li", "lines": "304,305" } }, { "content": "You don&apos;t require tree-shaking or dynamic imports.", "children": [], "payload": { "tag": "li", "lines": "305,306" } }, { "content": "Your project is small enough to benefit from grouping related functions together in a single space.", "children": [], "payload": { "tag": "li", "lines": "306,308" } }], "payload": { "tag": "li", "lines": "302,308" } }], "payload": { "tag": "h2", "lines": "280,281" } }, { "content": "Generics", "children": [{ "content": "\n<table data-lines=\"310,316\">\n<thead data-lines=\"310,311\">\n<tr data-lines=\"310,311\">\n<th><strong>Concept</strong></th>\n<th><strong>Description</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"312,316\">\n<tr data-lines=\"312,313\">\n<td><strong>Generics</strong></td>\n<td>Write reusable components that work with any data type while maintaining type safety.</td>\n</tr>\n<tr data-lines=\"313,314\">\n<td><strong>Type Parameters</strong></td>\n<td>Placeholders (e.g., <code>&lt;T&gt;</code>) for types that are provided when the function or class is used.</td>\n</tr>\n<tr data-lines=\"314,315\">\n<td><strong>Generic Functions</strong></td>\n<td>Functions that work with various types without compromising on type safety.</td>\n</tr>\n<tr data-lines=\"315,316\">\n<td><strong>Generic Constraints</strong></td>\n<td>Restrict the types a generic can be to those that satisfy a specific condition (using <code>extends</code>).</td>\n</tr>\n</tbody>\n</table>", "children": [], "payload": { "tag": "li", "lines": "310,316" } }, { "content": "\n<pre data-lines=\"316,321\"><code class=\"language-ts\"><span class=\"hljs-keyword\">function</span> printLength&lt;T <span class=\"hljs-keyword\">extends</span> { <span class=\"hljs-attr\">length</span>: <span class=\"hljs-built_in\">number</span> }&gt;(<span class=\"hljs-attr\">arg</span>: T): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> arg.<span class=\"hljs-property\">length</span>;\n}\n</code></pre>", "children": [], "payload": { "tag": "li", "lines": "316,322" } }], "payload": { "tag": "h2", "lines": "308,309" } }, { "content": "Connect", "children": [{ "content": "<a href=\"https://github.com/omteja04\"><img src=\"https://img.shields.io/badge/GitHub-omteja04-181717?logo=github\" alt=\"GitHub\"></a>", "children": [], "payload": { "tag": "li", "lines": "324,325" } }, { "content": "<a href=\"https://linkedin.com/in/omteja\"><img src=\"https://img.shields.io/badge/LinkedIn-omteja-0000FF?logo=linkedin\" alt=\"LinkedIn\"></a>", "children": [], "payload": { "tag": "li", "lines": "325,326" } }], "payload": { "tag": "h2", "lines": "322,323" } }], "payload": { "tag": "h1", "lines": "9,10" } }, { "colorFreezeLevel": 0, "maxWidth": 400, "initialExpandLevel": 2, "pan": true, "zoom": true })</script>
